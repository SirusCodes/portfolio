- name: AntiLang
  inResume: true
  tags:
      - Golang
      - WASM
  image:
      src: images/antilang.jpg
      alt: AntiLang
  links:
      - icon: fas fa-globe
        href: https://siruscodes.github.io/AntiLang/
        text: Online Interpreter
      - icon: fab fa-github
        href: https://github.com/SirusCodes/antilang
        text: GitHub
  description:
      - An interpreted esoteric programming language written in Go that is logically correct but syntactically reversed.
      - Developed a custom lexer, parser, and evaluator for the language along with an online code editor embedded with interpreter.
      - The interpreter is compiled for all platforms and also to natively run in browsers using WASM.

- name: PicArch
  inResume: true
  tags:
      - Python
      - PyTorch
      - Postgres
      - pgvector
  links:
      - icon: fab fa-github
        href: https://github.com/SirusCodes/picarch
        text: GitHub
  description:
      - Python-based face detection and face similarity search tool.
      - Integrated InsightFace, a prebuilt model for face encoding and pgvector for efficient storing of image vector embeddings.
      - Built to search a given face on a photo library based on faces detected.

